<div class="login-wrapper body" fxLayout="row" fxLayoutAlign="center center">

  <h2 class="title">&nbsp;&nbsp;
     Welcome to Tech Inventory</h2>

  <mat-card class="box">
      <mat-card-header>
          <mat-card-title>Log in</mat-card-title>
      </mat-card-header>

      <form [formGroup]="loginForm" autocomplete="off" novalidate (ngSubmit)="login(loginForm.value)" fxLayout="column wrap" fxLayoutAlign="center center" fxLayoutGap="10px">

          <mat-card-content>

              <mat-form-field class="example-full-width">
                  <input autocomplete="off" matInput type="text" placeholder="User ID" formControlName="userId" id="userId">
                  <mat-error *ngIf="hasError('userId', 'required')">User Id is required</mat-error>
                  <mat-error *ngIf="hasError('userId', 'maxlength')">You have more than 15 characters</mat-error>
              </mat-form-field>

              <mat-form-field class="example-full-width">
                  <input autocomplete="off" matInput type="password" placeholder="Password" formControlName="password" id="password">
                  <mat-error *ngIf="hasError('password', 'required')">Password is required</mat-error>
                  <mat-error *ngIf="hasError('password', 'minLength')">Password requires more than 6 characters</mat-error>
              </mat-form-field>

          </mat-card-content>

          <mat-card-actions align="center">
              <button mat-raised-button color="primary" [disabled]="!loginForm.valid">Log in</button>
          </mat-card-actions>

      </form>

  </mat-card>

</div>
