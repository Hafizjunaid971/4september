



<!-- try for pop up k lye -->
<app-sidenav></app-sidenav>

<div class="row">
    <div class="col-xs-12">
        <div class="main-body">
            <div class="sub-body">
              <div class="col-sm-12">
                <input autocomplete="off" type="text" class="form-control" id="searchTextId" [(ngModel)]="searchText" name="searchText" placeholder="Search By Seriol Number">
            </div>

                <div class="form-group col-xs-12"></div><br><br><br>

                <div class="main-heading">
                    <h3 class="main-heading-title"><i class="fa fa-list-alt heading-icon"></i> Customer's Delivery Order / To Agent</h3>
                </div><br><br>

                <div class="table-responsive">
                    <table id="myTable" class="table">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th scope="col">SNO Num</th>
                                <th scope="col">Customer</th>
                                <th scope="col">Lot Number</th>
                                <th scope="col">MultiPle View</th>
                                <th scope="col">Single View</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of pagedItems | searchDOSETUPList: searchText ; let i = index">
                                <td>{{i+1}}</td>
                                <td>{{item.serialnumber}}</td>
                                <td>{{item.Customer.Name}}</td>
                                <td>{{item.AddInventoryStock.LOTNumber}}</td>
                                <td>
                                    <i class="fa fa-print" style="color:orange; font-size: 30px;" (click)="View(item)"></i>
                                </td>
                                <td>
                                  <i class="fa fa-eye view" (click)="View1(item)"></i>
                              </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <!-- pager -->
                <div class="text-center">
                    <ul *ngIf="pager.pages && pager.pages.length" class="pagination">
                        <li [ngClass]="{disabled:pager.currentPage === 1}">
                            <a (click)="setPage(1)">First</a>
                        </li>
                        <li [ngClass]="{disabled:pager.currentPage === 1}">
                            <a (click)="setPage(pager.currentPage - 1)">Previous</a>
                        </li>
                        <li *ngFor="let page of pager.pages" [ngClass]="{active:pager.currentPage === page}">
                            <a (click)="setPage(page)">{{page}}</a>
                        </li>
                        <li [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
                            <a (click)="setPage(pager.currentPage + 1)">Next</a>
                        </li>
                        <li [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
                            <a (click)="setPage(pager.totalPages)">Last</a>
                        </li>
                    </ul>
                </div>

            </div>
        </div>
    </div>
</div>
