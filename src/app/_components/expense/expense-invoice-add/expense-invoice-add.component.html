<app-sidenav></app-sidenav>

<div class="row">
    <div class="col-xs-12">
        <form #ExpenseInvoiceAdd="ngForm">
            <div class="main-body">
                <div class="sub-body">
                    <div class="main-heading">
                        <h3 class="main-heading-title"><i class="fa heading-icon fa-address-book"></i> Add Expense Invoice</h3>
                    </div>

                    <div class="input-group margin-top-30">
                        <div class="row mt-0">
                            <div class="pl-0 col-xs-2">
                                <label>Date</label>
                                <input autocomplete="off" theme="dp-material" [dpDayPicker]="config" class="form-control" name="Date" type="text" [(ngModel)]="ExpenseInvoice.Date" placeholder="Select Date" required="true" />
                            </div>

                            <div class="pl-0 col-xs-2">
                                <label>Invoice Number</label>
                                <input autocomplete="off" name="InvoiceNumber" class="form-control input-group-lg" required=true type="text" title="Enter Invoice Number" [(ngModel)]="ExpenseInvoice.InvoiceNumber" placeholder="Enter Invoice Number" required="true" />
                            </div>

                            <div class="pl-0 col-xs-2">
                                <label>Expense</label>
                                <ng-select [items]="expenseList" name="Expense" bindLabel="Expense" [(ngModel)]="ExpenseInvoice.Expense" placeholder="Select Expense" required="true">
                                </ng-select>
                            </div>

                            <div class="pl-0 col-xs-2">
                                <label>Particulars</label>
                                <input autocomplete="off" name="Particulars" class="form-control input-group-lg" required=true type="text" title="Enter Particulars" [(ngModel)]="ExpenseInvoice.Particulars" placeholder="Enter Particulars" required="true" />
                            </div>

                            <div class="pl-0 col-xs-2">
                                <label>Amount</label>
                                <input autocomplete="off" class="form-control input-group-lg" required=true name="Amount" type="text" title="Enter Amount" [(ngModel)]="ExpenseInvoice.Amount" placeholder="Enter Amount" appNumbersWithTwoDecimals />
                            </div>

                            <div class="pl-0 col-xs-2">
                                <label>Debit/Credit</label>
                                <ng-select [items]="debitCreditList" name="DebitCredit" [(ngModel)]="ExpenseInvoice.DebitCredit" placeholder="Select Debit/Credit" required="true">
                                </ng-select>
                            </div>

                        </div>
                    </div>

                    <div class="d-flex my-4">
                        <div class="form-group mr-2">
                            <button [disabled]="!ExpenseInvoiceAdd.valid" class="btn btn-primary" (click)="Save(ExpenseInvoice)">
                                Save
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

<ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="square-spin">
    <p style="font-size: 20px; color: white">Loading...</p>
</ngx-spinner>
