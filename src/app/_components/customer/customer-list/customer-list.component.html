<app-sidenav></app-sidenav>

<div class="row">
    <div class="col-sm-12">
        <div class="main-body">
            <div class="sub-body">
                <div class="form-group row">
                    <div class="col-sm-3">
                        <input autocomplete="off" type="text" class="form-control" id="searchTextId" [(ngModel)]="searchText" name="searchText" placeholder="Search By Customer ID">
                    </div>
                    <div class="col-sm-3">
                        <input autocomplete="off" type="text" class="form-control" id="searchTextId2" [(ngModel)]="searchText2" name="searchText2" placeholder="Search By Customer Name">
                    </div>
                    <div class="col-sm-3">
                        <input autocomplete="off" type="text" class="form-control" id="searchTextId3" [(ngModel)]="searchText3" name="searchText3" placeholder="Search By Company Name">
                    </div>
                    <div class="col-sm-3">
                        <input autocomplete="off" type="text" class="form-control" id="searchTextId4" [(ngModel)]="searchText4" name="searchText4" placeholder="Search By Phone">
                    </div>
                </div>

                <div class="main-heading">
                    <h3 class="main-heading-title"><i class="fa fa-list-alt heading-icon"></i> Customer List</h3>
                </div>

                <div class="table-responsive-sm margin-top-25">
                    <table id="myTable" class="table">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Company Name</th>
                                <th>Phone</th>
                                <th>Email</th>
                                <th>Address</th>
                                <th>City</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of pagedItems | searchCustomerList: searchText | searchCustomerList2: searchText2 | searchCustomerList3: searchText3 | searchCustomerList4: searchText4; let i = index">
                                <td>{{i+1}}</td>
                                <td>{{item.CustomerID}}</td>
                                <td>{{item.Name}}</td>
                                <td>{{item.CompanyName}}</td>
                                <td>{{item.Phone}}</td>
                                <td>{{item.Email}}</td>
                                <td>{{item.Address}}</td>
                                <td>{{item.City}}</td>
                                <td>
                                    <i class="fa fa-eye view" (click)="View(item)"></i> |
                                    <i class="fa fa-edit edit" (click)="Edit(item)"></i> |
                                    <i class="fa fa-trash-o delete" (click)="Delete(item)"></i> </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="text-center">
                    <ul *ngIf="pager.pages && pager.pages.length" class="pagination">
                        <li [ngClass]="{disabled:pager.currentPage === 1}">
                            <a (click)="setPage(1)">First</a>
                        </li>
                        <li [ngClass]="{disabled:pager.currentPage === 1}">
                            <a (click)="setPage(pager.currentPage - 1)">Previous</a>
                        </li>
                        <li *ngFor="let page of pager.pages" [ngClass]="{active:pager.currentPage === page}">
                            <a (click)="setPage(page)">{{page}}</a>
                        </li>
                        <li [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
                            <a (click)="setPage(pager.currentPage + 1)">Next</a>
                        </li>
                        <li [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
                            <a (click)="setPage(pager.totalPages)">Last</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
